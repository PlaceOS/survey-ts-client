          type: integer
          format: Int64
          nullable: true
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        question_order:
          type: array
          items:
            type: integer
            format: Int64
          nullable: true
    Survey__Answer__Responder:
      type: object
      properties:
        id:
          type: integer
          format: Int64
          nullable: true
        question_id:
          type: integer
          format: Int64
          nullable: true
        survey_id:
          type: integer
          format: Int64
          nullable: true
        answer_text:
          type: string
          nullable: true
        answer_json:
          type: object
          nullable: true
    Array_Survey__Answer__Responder_:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            format: Int64
            nullable: true
          question_id:
            type: integer
            format: Int64
            nullable: true
          survey_id:
            type: integer
            format: Int64
            nullable: true
          answer_text:
            type: string
            nullable: true
          answer_json:
            type: object
            nullable: true
    Survey__Invitation__Responder:
      type: object
      properties:
        id:
          type: integer
          format: Int64
          nullable: true
        survey_id:
          type: integer
          format: Int64
          nullable: true
        token:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        sent:
          type: boolean
          nullable: true
    Survey__Question__Responder:
      type: object
      properties:
        id:
          type: integer
          format: Int64
          nullable: true
        title:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        type:
          type: string
          nullable: true
        options:
          type: object
          nullable: true
    Application__CommonError:
      type: object
      properties:
        error:
          type: string
        backtrace:
          type: array
          items:
            type: string
          nullable: true
      required:
        - error
      description: generic error feedback, backtraces only provided in development
    Application__ContentError:
      type: object
      properties:
        error:
          type: string
        accepts:
          type: array
          items:
            type: string
          nullable: true
      required:
        - error
      description:
        provides a list of acceptable content types if an unknown one is
        requested
    Application__ParameterError:
      type: object
      properties:
        error:
          type: string
        parameter:
          type: string
          nullable: true
        restriction:
          type: string
          nullable: true
      required:
        - error
      description: Provides details on which parameter is missing or invalid
    Application__ValidationError:
      type: object
      properties:
        error:
          type: string
        failures:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                nullable: true
              reason:
                type: string
            required:
              - reason
      required:
        - error
        - failures
